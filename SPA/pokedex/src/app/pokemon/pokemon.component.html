<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{nomePokemon}}</mat-card-title>
      <mat-card-subtitle>subTitle</mat-card-subtitle>
    </mat-card-header>
    <div style="background: white;">
        <img mat-card-image [src]="recuperarFoto()" alt="Photo of a Shiba Inu">
    </div>
    
    <mat-card-content>
    
      <mat-chip-list aria-label="Pokemon types">
        <mat-chip color="watter-chip" selected>{{tipoPokemon}}</mat-chip>
      </mat-chip-list>

      <p>
        {{descricaoPokemon}}
      </p>

    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-raised-button color="primary">Pr√≥ximo</button> -->
      
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <!-- <mat-icon>fact_check</mat-icon> -->
        <mat-icon>videogame_asset</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>forward</mat-icon>
          <span>Next Pokemon</span>
        </button>
        <button mat-menu-item>
          <mat-icon>sports_esports</mat-icon>
          <span>Search by number</span>
        </button>
        <button mat-menu-item>
          <mat-icon>search</mat-icon>
          <span>Search by name</span>
        </button>
      </mat-menu>


    </mat-card-actions>
  </mat-card>
